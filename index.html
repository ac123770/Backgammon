<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Backgammon</title>
</head>

<canvas id="myCanvas" width="500" height="100"
style="border:10px solid blue;">
</canvas>


<body>
    
    <button id='die' onclick = "myFunction()"></button>
    <button id='die2' onclick = "myFunction()"></button>
    <script>
    var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "40px Arial";
ctx.fillStyle = "red";
  ctx.fillText("Welcome to Backgammon!",10,50);
    
    
    function myFunction() {
  var btn = document.querySelector("#die");
  var btn2 = document.querySelector("#die2");
  btn.innerText = (Math.round(Math.random() * 5) + 1).toString()
  btn2.innerText = (Math.round(Math.random() * 5) + 1).toString()
 }
    </script>
</body>
</html>
